<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not a WhatsApp Chat</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            color: #8b0000;
        }
        p {
            font-size: 1.2em;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #8b0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .button:hover {
            background: #a52a2a;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚔️ 404 - Ye Hath Chosen Poorly! ⚔️</h1>
        <p>Verily, traveler, this file is <b>not a WhatsApp chat</b>.
           Mayhaps thou hast uploaded a forbidden scroll?</p>
        <img src="https://media.giphy.com/media/XIqCQx02E1U9W/giphy.gif" alt="Knight Shaking Head">
        <p>Return to the kingdom and seek the true path!</p>
        <a href="/" class="button">Return to Safety</a>
    </div>
</body>
</html>
